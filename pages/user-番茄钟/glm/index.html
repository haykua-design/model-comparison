<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>番茄钟</title>
</head>
<body style="margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#2e1a0a,#3b200e,#5c351a);font-family:system-ui,sans-serif;color:#e0e0e0;">
<div style="position:fixed;bottom:16px;right:20px;font-size:12px;color:rgba(255,160,50,0.35);">GLM-5 生成</div>
<h1 style="font-size:28px;margin-bottom:8px;color:#ffa032;">🍅 番茄钟</h1>
<div style="width:220px;height:220px;border-radius:50%;border:4px solid #e88a20;display:flex;align-items:center;justify-content:center;margin:20px 0;box-shadow:0 0 40px rgba(232,138,32,0.3);">
  <span id="timer" style="font-size:56px;font-weight:700;letter-spacing:2px;color:#ffb860;">25:00</span>
</div>
<div style="display:flex;gap:16px;margin-top:16px;">
  <button onclick="toggleTimer()" id="btn" style="padding:12px 32px;font-size:16px;border:none;border-radius:10px;background:#e88a20;color:#fff;cursor:pointer;">开始</button>
  <button onclick="resetTimer()" style="padding:12px 32px;font-size:16px;border:none;border-radius:10px;background:#3a2a1a;color:#aaa;cursor:pointer;">重置</button>
</div>
<script>
let seconds=1500,interval=null,running=false;
function display(){const m=String(Math.floor(seconds/60)).padStart(2,'0'),s=String(seconds%60).padStart(2,'0');document.getElementById('timer').textContent=m+':'+s;}
function toggleTimer(){const b=document.getElementById('btn');if(running){clearInterval(interval);b.textContent='继续';running=false;}else{interval=setInterval(()=>{if(--seconds<=0){clearInterval(interval);seconds=0;running=false;b.textContent='开始';}display();},1000);b.textContent='暂停';running=true;}}
function resetTimer(){clearInterval(interval);seconds=1500;running=false;display();document.getElementById('btn').textContent='开始';}
</script>
</body>
</html>
