<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamFlow - 团队项目管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
            <rect width="28" height="28" rx="8" fill="#6366f1"/>
            <path d="M8 10h4v4H8zM16 10h4v4h-4zM8 16h4v4H8zM16 16h4v4h-4z" fill="white" opacity="0.9"/>
          </svg>
          <span class="logo-text">TeamFlow</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-item active" data-view="board">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
          项目看板
        </a>
        <a class="nav-item" data-view="team">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          团队成员
        </a>
      </nav>
      <div class="sidebar-projects">
        <div class="section-title">项目列表</div>
        <div class="project-item active">
          <span class="project-dot" style="background:#6366f1"></span>
          TeamFlow v2.0
        </div>
        <div class="project-item">
          <span class="project-dot" style="background:#f59e0b"></span>
          App 重构
        </div>
        <div class="project-item">
          <span class="project-dot" style="background:#10b981"></span>
          数据平台
        </div>
      </div>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="avatar avatar-sm" style="background:#6366f1">Y</div>
          <div>
            <div class="user-name">Yin</div>
            <div class="user-role">产品负责人</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1 class="page-title" id="pageTitle">项目看板</h1>
          <span class="project-badge">TeamFlow v2.0</span>
        </div>
        <div class="header-right">
          <div class="search-box">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            <input type="text" placeholder="搜索任务..." id="searchInput" />
          </div>
          <div class="header-filters" id="boardFilters">
            <select id="filterPriority" class="filter-select">
              <option value="">全部优先级</option>
              <option value="urgent">紧急</option>
              <option value="high">高</option>
              <option value="medium">中</option>
              <option value="low">低</option>
            </select>
            <select id="filterMember" class="filter-select">
              <option value="">全部成员</option>
            </select>
          </div>
          <button class="btn btn-primary" id="addTaskBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            新建任务
          </button>
        </div>
      </header>

      <!-- Board View -->
      <div class="content" id="boardView">
        <div class="board">
          <div class="column" data-status="todo">
            <div class="column-header">
              <div class="column-title">
                <span class="status-dot todo"></span>
                待办
                <span class="column-count" id="todoCount">0</span>
              </div>
              <button class="btn-icon add-task-col" data-status="todo">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
              </button>
            </div>
            <div class="column-body" id="todoColumn" data-status="todo"></div>
          </div>
          <div class="column" data-status="inprogress">
            <div class="column-header">
              <div class="column-title">
                <span class="status-dot inprogress"></span>
                进行中
                <span class="column-count" id="inprogressCount">0</span>
              </div>
              <button class="btn-icon add-task-col" data-status="inprogress">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
              </button>
            </div>
            <div class="column-body" id="inprogressColumn" data-status="inprogress"></div>
          </div>
          <div class="column" data-status="done">
            <div class="column-header">
              <div class="column-title">
                <span class="status-dot done"></span>
                已完成
                <span class="column-count" id="doneCount">0</span>
              </div>
              <button class="btn-icon add-task-col" data-status="done">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
              </button>
            </div>
            <div class="column-body" id="doneColumn" data-status="done"></div>
          </div>
        </div>
      </div>

      <!-- Team View -->
      <div class="content hidden" id="teamView">
        <div class="team-header-bar">
          <div class="team-stats">
            <div class="stat-card">
              <div class="stat-number" id="totalMembers">0</div>
              <div class="stat-label">团队成员</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="totalActiveTasks">0</div>
              <div class="stat-label">进行中任务</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="totalCompletedTasks">0</div>
              <div class="stat-label">已完成任务</div>
            </div>
          </div>
          <button class="btn btn-primary" id="addMemberBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
            添加成员
          </button>
        </div>
        <div class="team-grid" id="teamGrid"></div>
      </div>
    </main>
  </div>

  <!-- Task Detail Modal -->
  <div class="modal-overlay hidden" id="taskModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">新建任务</h2>
        <button class="btn-icon modal-close" id="closeModal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <form id="taskForm" class="modal-body">
        <input type="hidden" id="taskId" />
        <div class="form-group">
          <label>任务标题 <span class="required">*</span></label>
          <input type="text" id="taskTitle" placeholder="输入任务标题..." required />
        </div>
        <div class="form-group">
          <label>任务描述</label>
          <textarea id="taskDesc" placeholder="描述任务内容..." rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>状态</label>
            <select id="taskStatus">
              <option value="todo">待办</option>
              <option value="inprogress">进行中</option>
              <option value="done">已完成</option>
            </select>
          </div>
          <div class="form-group">
            <label>优先级</label>
            <select id="taskPriority">
              <option value="low">低</option>
              <option value="medium">中</option>
              <option value="high">高</option>
              <option value="urgent">紧急</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>负责人</label>
            <select id="taskAssignee">
              <option value="">未指派</option>
            </select>
          </div>
          <div class="form-group">
            <label>截止日期</label>
            <input type="date" id="taskDueDate" />
          </div>
        </div>
        <div class="form-group">
          <label>标签</label>
          <div class="tag-input-wrapper">
            <div class="tag-list" id="taskTags"></div>
            <input type="text" id="tagInput" placeholder="输入标签后按回车..." />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="deleteTaskBtn" style="display:none">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
            删除
          </button>
          <div class="modal-actions">
            <button type="button" class="btn btn-ghost" id="cancelModal">取消</button>
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Member Modal -->
  <div class="modal-overlay hidden" id="memberModal">
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2 id="memberModalTitle">添加成员</h2>
        <button class="btn-icon modal-close" id="closeMemberModal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <form id="memberForm" class="modal-body">
        <input type="hidden" id="memberId" />
        <div class="form-group">
          <label>姓名 <span class="required">*</span></label>
          <input type="text" id="memberName" placeholder="输入姓名..." required />
        </div>
        <div class="form-group">
          <label>角色</label>
          <select id="memberRole">
            <option value="前端开发">前端开发</option>
            <option value="后端开发">后端开发</option>
            <option value="UI 设计师">UI 设计师</option>
            <option value="产品经理">产品经理</option>
            <option value="测试工程师">测试工程师</option>
            <option value="项目经理">项目经理</option>
            <option value="运维工程师">运维工程师</option>
            <option value="数据分析师">数据分析师</option>
          </select>
        </div>
        <div class="form-group">
          <label>邮箱</label>
          <input type="email" id="memberEmail" placeholder="name@company.com" />
        </div>
        <div class="form-group">
          <label>头像颜色</label>
          <div class="color-picker" id="colorPicker">
            <div class="color-swatch active" data-color="#6366f1" style="background:#6366f1"></div>
            <div class="color-swatch" data-color="#ec4899" style="background:#ec4899"></div>
            <div class="color-swatch" data-color="#f59e0b" style="background:#f59e0b"></div>
            <div class="color-swatch" data-color="#10b981" style="background:#10b981"></div>
            <div class="color-swatch" data-color="#06b6d4" style="background:#06b6d4"></div>
            <div class="color-swatch" data-color="#8b5cf6" style="background:#8b5cf6"></div>
            <div class="color-swatch" data-color="#ef4444" style="background:#ef4444"></div>
            <div class="color-swatch" data-color="#64748b" style="background:#64748b"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="deleteMemberBtn" style="display:none">删除</button>
          <div class="modal-actions">
            <button type="button" class="btn btn-ghost" id="cancelMemberModal">取消</button>
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
